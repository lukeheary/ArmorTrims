<div id='table' class="wrapper w-screen flex flex-col bg-[#1A2428] mb-10">
    <div class="studio mb-0 md:mb-6 md:w-[820px] rounded-xl w-11/12 border-4 border-white mx-auto relative flex flex-col md:flex-row shadow-2xl bg-[#C6C6C6] z-10">
        
        <div class="w-full">

            <div class="sm:m-8 m-4 py-4 sm:py-2 flex flex-row align-middle bg-[#b1b1b1] rounded-xl border-4 border-t-gray-700 border-l-gray-700" *ngFor = 'let template of templateObjects'>
                <div class="sm:w-2/12 py-1 w-28 pl-4 my-auto">
                    <img src='{{ template.asset }}' class="sm:h-[88px] h-16 mx-auto sm:p-2 mt-1"/>
                </div>

                <div class="flex flex-col sm:flex-row w-10/12">
                    <div class="sm:text-center sm:w-3/12 px-4 my-auto font-bold text-md">
                        <div>{{template.name}}</div>
                    </div>
    
                    <div class="text-left sm:w-8/12 px-4 my-auto text-sm">
                        <div>{{template.container}}</div>
                    </div>

                    <div class="text-left sm:w-6/12 px-4 my-auto text-sm sm:m-auto mt-1">
                        <div><b class="text-xs">Duplication:</b> <br> One {{template.name}} Template <br> One {{template.duplication}} <br> Seven Diamonds </div>
                    </div>
                </div>
            </div>   
        </div>
    </div>
</div>
