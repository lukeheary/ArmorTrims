<div class="wrapper h-screen w-screen flex" (click) = "closeMenu($event)">
    <div class="studio h-4/5 sm:w-[1100px] w-screen mx-auto my-auto bg-blue-400 flex flex-col md:flex-row">
        <div class="image bg-green-400 md:h-full h-[500px] md:w-[550px]">





        </div>
        <div class="options bg-green-100 h-full md:w-[550px]">
            <div id="optionsContainer" class="flex flex-col h-full justify-around">

                <div id="headOptionsContainer">

                    <!-- HELMET MENU -->
                    <div id = 'helmetMenu' class="hidden">
                        <div class="bg-white border-2 border-gray-200 rounded-xl z-20 md:w-[550px] flex flex-wrap justify-around p-4">
                            <div *ngFor = 'let template of smithingTemplates | keyvalue'>
                                <div class="my-2"> 
                                    <img src = '{{ template.value }}' class="h-20 w-20 mx-3 p-2 hover:p-1 cursor-pointer border-2 border-gray-200 rounded-xl"/>
                                    <div class="text-center">
                                        {{ template.key }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END HELMET MENU -->

                    <div>Helmet</div>
                    <div id="headOptions" class=" w-full inline-flex justify-around">
                        <div class="h-32 w-24 bg-white">
                            <div id="image" class="h-24 w-24 border-2 border-gray-200 rounded-xl hover:border-4 cursor-pointer" (click)="openMenu()">

                            </div>
                            <div class="h-8 my-auto justify-center align-middle text-red-400 text-center text-sm pt-1">
                                Coast

                            </div>
    
                        </div>
                        <div class="h-32 w-24 bg-white">
    
                        </div>
                        <div class="h-32 w-24 bg-white">
    
                        </div>
                    </div>
                </div>

                <div id="headOptionsContainer">
                    <div>Chestplate</div>
                    <div id="headOptions" class="bg-blue-200 w-full inline-flex justify-around">
                        <div class="h-32 w-24 bg-white">
    
                        </div>
                        <div class="h-32 w-24 bg-white">
    
                        </div>
                        <div class="h-32 w-24 bg-white">
    
                        </div>
                    </div>
                </div>

                        <div class="h-32 w-24 bg-white">
    
                        </div>
                    </div>
                </div>

                <div id="headOptionsContainer">
                    <div>Boots</div>
